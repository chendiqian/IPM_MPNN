program: run.py
method: bayes
#method: grid
entity: ipmgnn
project: ineq_sweep
name: ineq_sweep
run_cap: 40

metric:
  goal: minimize
  name: best_val_objgap

parameters:
  runs:
    value: 1
  use_wandb:
    value: True

  datapath:
    value: /volume/chendi.qian/ineq_small_instances

  ipm_restarts:
    value: 1
  ipm_steps:
    value: 8

  lappe:
    value: 5
  lr:
    value: 1.e-3
  weight_decay:
    min: 1.e-6
    max: 5.e-5
    distribution: log_uniform_values
  epoch:
    value: 500
  batchsize:
    value: 512
  loss:
    values: primal+objgap+constraint
  losstype:
    value: l2
  loss_weight_x:
    min: 0.1
    max: 10.
    distribution: uniform
  loss_weight_obj:
    min: 0.1
    max: 10.
    distribution: uniform
  loss_weight_cons:
    min: 0.1
    max: 10.
    distribution: uniform

  ipm_alpha:
    min: 0.
    max: 1.
    distribution: uniform

  hidden:
    min: 128
    max: 192
    distribution: int_uniform
  num_conv_layers:
    value: 8
  num_pred_layers:
    value: 4
  num_mlp_layers:
    value: 2
  use_bipartite:
    value: false
  use_norm:
    value: true
  use_res:
    value: false
  dropout:
    value: 0.0
  patience:
    value: 100
  normalize_dataset:
    value: false
  share_conv_weight:
    value: false
  share_lin_weight:
    value: true
  conv_sequence:
    value: 'cov'
##      - 'parallel'
#      - 'cvo'
#      - 'cov'
#      - 'vco'
#      - 'voc'
#      - 'ocv'
#      - 'ovc'
#    distribution: categorical