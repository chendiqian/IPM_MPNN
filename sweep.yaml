program: run.py
method: bayes
entity: ipmgnn
project: weight_sweep
name: weight_sweep
run_cap: 40

metric:
  goal: minimize
  name: best_val_objgap

parameters:
  runs:
    value: 1
  use_wandb:
    value: True

  datapath:
    value: /volume/chendi.qian/small_instances

  ipm_restarts:
    value: 1
  ipm_steps:
    value: 8

  lappe:
    value: 5
  lr:
    value: 1.e-3
  weight_decay:
    value: 1.e-5
  epoch:
    value: 500
  batchsize:
    value: 512
  loss:
    value: primal+objgap+constraint
  losstype:
    value: l2
  loss_weight_x:
    min: 0.0
    max: 1.0
    distribution: uniform
  loss_weight_obj:
    min: 0.0
    max: 1.0
    distribution: uniform
  loss_weight_cons:
    min: 0.0
    max: 1.0
    distribution: uniform

  ipm_alpha:
    min: 0.0
    max: 1.0
    distribution: uniform

  hidden:
    values:
      - 128
      - 192
    distribution: categorical
  use_bipartite:
    value: false
  use_norm:
    value: true
  use_res:
    value: false
  dropout:
    value: 0.0
  patience:
    value: 100
  normalize_dataset:
    value: false