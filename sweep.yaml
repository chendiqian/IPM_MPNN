program: run.py
method: bayes
#method: grid
entity: ipmgnn
project: new_sweep
name: new_sweep
run_cap: 20

metric:
  goal: minimize
  name: best_val_objgap

parameters:
  runs:
    value: 1
  use_wandb:
    value: True

  datapath:
    value: /volume/chendi.qian/small_instances

  ipm_restarts:
    value: 1
  ipm_steps:
    value: 8

  lappe:
    value: 5
  lr:
    value: 1.e-3
  weight_decay:
    min: 1.e-7
    max: 5.e-5
    distribution: log_uniform_values
  epoch:
    value: 500
  batchsize:
    value: 512
  loss:
    value: primal+objgap
  losstype:
    value: l2
  loss_weight_x:
    value: 1.
  loss_weight_obj:
    value: 1.
  loss_weight_cons:
    value: 0.

  ipm_alpha:
    min: 0.
    max: 1.
    distribution: uniform

  hidden:
    values:
      - 128
      - 160
      - 192
    distribution: categorical
  num_conv_layers:
    value: 8
  num_pred_layers:
    value: 4
  num_mlp_layers:
    value: 2
  use_bipartite:
    value: false
  use_norm:
    value: true
  use_res:
    value: false
  dropout:
    value: 0.0
  patience:
    value: 100
  normalize_dataset:
    value: false
  share_conv_weight:
    value: false
  share_lin_weight:
    value: true